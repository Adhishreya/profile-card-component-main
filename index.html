<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="main">
    <div class="card">
      <img src="./images/image-victor.jpg" src="avatar"/>
      <br>
      <span class="user-info">
        <span class="profile-main"> Victor Crest</span>
        <span class="user-age">26</span>
        <br>
      </span>
      <span class="location">London</span>
      <hr/>
        <div class="footer-grid">
        <h1 class="numbers">80K</h1>
        <h1 class="numbers">803K</h1>
        <h1 class="numbers">1.4K</h1>
        <p class="types">Followers</p>
        <p class="types">Likes</p>
        <p class="types">Photos</p>
        </div>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adhishreya</a>.
  </div>
</body>
</html>
